<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <section id="sec_left">
            <h3 id="left-h3">#006400</h3>
            <button class="btn slb" id="hex"> Create Hex Color</button>
            <button class="btn slb" id="hex_clip"> Copy to Clipboard</button>
        </section>

        <section id="sec_right">
            <h3 id="right-h3">rgb(100,100,100)</h3>
            <div class="color_range">
                Red <input type="range" name="" id="red" min="0" max="255" value="100">
                Green <input type="range" name="" id="green" min="0" max="255" value="100">
                Blue <input type="range" name="" id="blue" min="0" max="255" value="100">
            </div>
            <button class="btn srb" id="rgb"> Create RGB Color</button>
            <button class="btn srb" id="rgb_clip"> Copy to Clipboard</button>
        </section>
        
    </section>

    <script src="script.js"></script>
</body>

</html>
